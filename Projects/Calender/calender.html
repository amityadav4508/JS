<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      padding: 30px;
    }

    .calendar {
      width: 400px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .calendar-header {
      background-color: #4a90e2;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .calendar-header select {
      padding: 5px;
      font-size: 1em;
      border-radius: 5px;
      border: none;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      background-color: #e6ecf1;
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
    }

    .calendar-dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      padding: 10px;
    }

    .calendar-dates div {
      padding: 10px 0;
      border-radius: 5px;
      margin: 2px;
    }

    .calendar-dates div:hover {
      background-color: #dbe9ff;
      cursor: pointer;
    }

    .today {
      background-color: #4a90e2;
      color: white;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <div>
        <select id="month-select"></select>
        <select id="year-select"></select>
      </div>
      <div id="month-year-display"></div>
    </div>
    <div class="calendar-days">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="calendar-dates" id="calendar-dates">
      <!-- Dates will be generated by JavaScript -->
    </div>
  </div>

  <script>
    const monthNames = [
      "January", "February", "March", "April", "May", "June",
      "July", "August", "September", "October", "November", "December"
    ];

    const monthSelect = document.getElementById("month-select");
    const yearSelect = document.getElementById("year-select");
    const calendarDates = document.getElementById("calendar-dates");
    const display = document.getElementById("month-year-display");

    // Populate month dropdown
    monthNames.forEach((month, index) => {
      const option = document.createElement("option");
      option.value = index;
      option.textContent = month;
      monthSelect.appendChild(option);
    });

    // Populate year dropdown (from 1900 to 2100)
    for (let y = 1900; y <= 2100; y++) {
      const option = document.createElement("option");
      option.value = y;
      option.textContent = y;
      yearSelect.appendChild(option);
    }

    function generateCalendar(year, month) {
      calendarDates.innerHTML = ""; // Clear old dates

      // Update header display
      display.textContent = `${monthNames[month]} ${year}`;

      const firstDay = new Date(year, month, 1).getDay(); // 0 = Sunday
      const totalDays = new Date(year, month + 1, 0).getDate();

      // Get today's date
      const today = new Date();
      const isThisMonth = today.getFullYear() === year && today.getMonth() === month;
      const todayDate = today.getDate();

      // Empty divs for spacing
      for (let i = 0; i < firstDay; i++) {
        const emptyDiv = document.createElement("div");
        calendarDates.appendChild(emptyDiv);
      }

      // Fill actual dates
      for (let day = 1; day <= totalDays; day++) {
        const dateDiv = document.createElement("div");
        dateDiv.textContent = day;

        if (isThisMonth && day === todayDate) {
          dateDiv.classList.add("today");
        }

        calendarDates.appendChild(dateDiv);
      }
    }

    // Set current month/year as default
    const currentDate = new Date();
    const currentMonth = currentDate.getMonth();
    const currentYear = currentDate.getFullYear();

    monthSelect.value = currentMonth;
    yearSelect.value = currentYear;

    generateCalendar(currentYear, currentMonth);

    // Listen for dropdown changes
    monthSelect.addEventListener("change", () => {
      generateCalendar(parseInt(yearSelect.value), parseInt(monthSelect.value));
    });

    yearSelect.addEventListener("change", () => {
      generateCalendar(parseInt(yearSelect.value), parseInt(monthSelect.value));
    });
  </script>
</body>
</html>
