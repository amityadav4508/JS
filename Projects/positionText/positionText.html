<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Line Highlighter</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    padding: 20px;
}

/* Container */
.highlighter-container {
    max-width: 800px;
    margin: auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
}

/* Each line */
.highlight-line {
    padding: 10px 12px;
    margin-bottom: 8px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.2s ease;
    position: relative;
}

.highlight-line:hover {
    background-color: #f0f0f0;
}

/* Like state */
.highlight-line.liked {
    background-color: #d4edda;
    border-left: 5px solid #28a745;
}

/* Dislike state */
.highlight-line.disliked {
    background-color: #f8d7da;
    border-left: 5px solid #dc3545;
}

/* Action buttons */
.action-box {
    margin-top: 8px;
    display: flex;
    gap: 10px;
}

.action-box button {
    padding: 6px 12px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    font-size: 14px;
}

.like-btn {
    background-color: #28a745;
    color: #fff;
}

.dislike-btn {
    background-color: #dc3545;
    color: #fff;
}

/* Responsive */
@media (max-width: 600px) {
    .highlight-line {
        font-size: 14px;
        padding: 8px;
    }
}
</style>
</head>

<body>

<div class="highlighter-container">

    <div class="highlight-line">
        This product provides excellent battery life.
    </div>

    <div class="highlight-line">
        The design is sleek and modern.
    </div>

    <div class="highlight-line">
        The price is slightly higher than competitors.
    </div>

    <div class="highlight-line">
        Customer support response time is impressive.
    </div>

</div>

<script>
document.querySelectorAll(".highlight-line").forEach(line => {

    line.addEventListener("click", function (e) {

        // Prevent duplicate action box
        if (this.querySelector(".action-box")) return;

        const actionBox = document.createElement("div");
        actionBox.classList.add("action-box");

        const likeBtn = document.createElement("button");
        likeBtn.innerText = "ðŸ‘ Like";
        likeBtn.classList.add("like-btn");

        const dislikeBtn = document.createElement("button");
        dislikeBtn.innerText = "ðŸ‘Ž Dislike";
        dislikeBtn.classList.add("dislike-btn");

        actionBox.appendChild(likeBtn);
        actionBox.appendChild(dislikeBtn);

        this.appendChild(actionBox);

        likeBtn.addEventListener("click", (event) => {
            event.stopPropagation();
            this.classList.remove("disliked");
            this.classList.toggle("liked");
            actionBox.remove();
        });

        dislikeBtn.addEventListener("click", (event) => {
            event.stopPropagation();
            this.classList.remove("liked");
            this.classList.toggle("disliked");
            actionBox.remove();
        });

    });

});
</script>

</body>
</html>
