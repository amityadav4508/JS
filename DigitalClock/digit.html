<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    
    <style>
        body{
            background-color: black;
            padding: 0;
            margin: 0;
            color: white;
        }
        .container{width: 100%; height: 100vh; display: flex; align-items: center; justify-content: center;}
        .clock{font-size: 100px; }
    </style>
</head>
<body>
    <div class="container">
        <span class="clock"></span>
        
    </div>


    <script>
        const getTime = () =>{
            let d = new Date();
            let h = d.getHours();
            let amPm = h >= 12 ? "PM" : "AM";
             h = h%12;
            h = h== 0 ? 12: h;
            let m =d.getMinutes();
            let s = d.getSeconds();

            return `${h} : ${m} : ${s} : ${amPm} `
        } 

        setInterval(() => {

            // console.log(getTime())
            let clockOb = document.querySelector(".clock");

            clockOb.innerHTML=getTime();

            0
        }, 1000);

    </script>
    
</body>
</html>
