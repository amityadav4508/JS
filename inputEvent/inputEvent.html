<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Input Events</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
    }
    .output p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <section>
    <input type="text" id="myInput" name="username" placeholder="Type something..." autocomplete="off" />
    <div class="output">
      <p class="inputValue">Input Value:</p>
      <p class="inputName">Input Name:</p>
      <p class="inputType">Input Type:</p>
      <p class="eventType">Event Type:</p>
    </div>
  </section>
  <script>
    const handleInput = (e) => {
      console.log("Event object:", e);
      console.log("Input value:", e.target.value);
      console.log("Input name:", e.target.name);
      console.log("Input type:", e.inputType); // Can be undefined in some browsers
      console.log("Event type:", e.type);
      document.querySelector(".inputValue").textContent = `Input Value: ${e.target.value}`;
      document.querySelector(".inputName").textContent = `Input Name: ${e.target.name}`;
      document.querySelector(".inputType").textContent = `Input Type: ${e.inputType ?? "N/A"}`;
      document.querySelector(".eventType").textContent = `Event Type: ${e.type}`;
    };
    const inputElem = document.getElementById("myInput");
    // inputElem.addEventListener("input", handleInput);
    inputElem.addEventListener("change", handleInput);
  </script>
</body>
</html>
