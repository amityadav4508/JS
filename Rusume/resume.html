<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generattor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Rusume/style.css">
</head>

<body>
    <h1 class="text-center my-2">Resume Generattor</h1>
    <p class="text-center">By Lear Code With Amit</p>

    <section class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- first col -->
                <h3>Personal Infomation</h3>
                <div class="form-group mt-2">
                    <label for="">Your Name</label>
                    <input id="nameField" class="form-control" type="text" placeholder="Enter here">
                </div>
                <div class="form-group mt-2">
                    <label for="">Your Contact</label>
                    <input id="contactField" class="form-control" type="text" placeholder="Enter here">
                </div>
                <div class="form-group mt-2">
                    <label for="">Your Address</label>
                    <input id="addressField" class="form-control" type="text" placeholder="Enter here">
                </div>

                <div class="form-group mt-2">
                    <label for="">Your Name</label>
                    <input id="nameField" class="form-control" type="text" placeholder="Enter here">
                </div>

                <p class="text-secondary py-3">Important links</p>

                <div class="form-group mt-2">
                    <label for="fbField">Facebook</label>
                    <input id="fbField" class="form-control" type="text" placeholder="Enter here">
                </div>
                <div class="form-group mt-2">
                    <label for="instaField">Instagram</label>
                    <input id="instaField" class="form-control" type="text" placeholder="Enter here">
                </div>

                <div class="form-group mt-2">
                    <label for="linkedinField">Linkdin</label>
                    <input id="linkedinField" class="form-control" type="text" placeholder="Enter here">
                </div>

            </div>
            <div class="col-md-6">
                <!-- second col -->
                <h3>Professional Infomation</h3>

                <div class="form-group mt-2">
                    <label for="ObjectiveField">Objective</label>
                    <textarea id="ObjectiveField" class="form-control" rows="5"
                        placeholder="Enter here"></textarea>
                </div>

                <div class="form-group mt-2" id="we">
                    <label for="workField">Work Experiance</label>
                    <textarea id="workField weField" class="form-control"
                     rows="3"
                     placeholder="Enter here"></textarea>

                        <!-- new text area  -->

                    <div class="container text-center" id="weAddButton">
                        <button onclick="addNewWorkEField()" class="btn btn-primary btn-sm mt-2">Add</button>
                    </div>
                </div>                 

                <div class="form-group mt-2" id="aq">
                    <label for="workField">Acadimic Qualification</label>
                    <textarea id="workField" class="form-control" rows="3" 
                        placeholder="Enter here"></textarea>
                                        <!-- new textarea  -->

                    <div class="container text-center" id="qaAddButton">
                        <button onclick="AddNewAqField()" class="btn btn-primary btn-sm mt-2">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <button class="btn btn-primary btn-lg text-3 mt-3">Generate CV</button>
        </div>
    </section>


<section>
    
</section>

        crossorigin="anonymous"></script>
    <script src="/Rusume//script.js"></script>
</body>

</html>
