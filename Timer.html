<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Timer</title>
</head>
<body>

    <h1>JS Timer</h1>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>

    <script>
        // setTimeout execute code after a delay
        // setInterval - excute code at regular intervals of time

        // We have to write our code that we want to execute after 5 seconds 
        function mycodee(){
            console.log("Hi .... i am rocky")
            console.log("how are you")
        }
        let timer;

        console.log(timer)


    function start(){
        setTimeout(mycodee,5000)
           timer = setInterval(mycodee, 2000)
    }
    function stop(){
        clearInterval(timer)
        console.log(timer)
        
    }




    </script>
    
</body>
</html>
